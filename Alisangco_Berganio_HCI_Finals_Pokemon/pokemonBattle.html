<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="battleTitle"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemonBattle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text&family=Honk&family=Madimi+One&family=Merriweather:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&family=Roboto+Slab:wght@100..900&family=Roboto:wght@900&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
    <link rel="icon" href="Icon.png">
  </head>
  <body>
    <div class="trainer-container" style="padding-top: 10vh">
      <div class="player-side" style="padding: 2vh">
        <p id="player-pokemon"></p>
        <img src="" id="player-sprite" style="transform: scaleX(-1);" height="400px" width="400px">
        <p id="player-hp" style="padding-top: 25px">HP: 100/100</h>
        <div class="trainer-container" id="pokemonMoves" style="border-radius: 10px 10px 0px 0px">
          <p id="playerPokemonMove1">Move #1</p>
          <p id="playerPokemonMove2">Move #2</p>
        </div>
        <div class="trainer-container" id="pokemonMoves" style="border-radius: 0px 0px 10px 10px">
          <p id="playerPokemonMove3">Move #3</p>
          <p id="playerPokemonMove4">Move #4</p>
        </div>
      </div>
      <div class="enemy-side" style="padding: 2vh">
        <p id="enemy-pokemon"></p>
        <img src="" id="enemy-sprite" height="400px" width="400px">
        <p id="enemy-hp" style="padding-top: 25px">HP: 100/100</h>
        <div class="trainer-container" id="pokemonMoves" style="border-radius: 10px 10px 0px 0px">
          <p id="enemyPokemonMove1">Move #1</p>
          <p id="enemyPokemonMove2">Move #2</p>
        </div>
        <div class="trainer-container" id="pokemonMoves" style="border-radius: 0px 0px 10px 10px">
          <p id="enemyPokemonMove3">Move #3</p>
          <p id="enemyPokemonMove4">Move #4</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Function to update the title
      function updateTitle() {
        // Retrieve trainer names from local storage
        var yourTrainerName = localStorage.getItem("yourTrainerName");
        var enemyTrainerName = localStorage.getItem("enemyTrainerName");

        // Remove the "'s Pokémon" suffix
        yourTrainerName = yourTrainerName.replace("'s Pokémon", "");
        enemyTrainerName = enemyTrainerName.replace("'s Pokémon", "");

        // Update the title
        document.getElementById("battleTitle").textContent = yourTrainerName + " vs. " + enemyTrainerName;
        document.getElementById("player-pokemon").textContent = yourPokemonName;
        document.getElementById("enemy-pokemon").textContent = enemyPokemonName;
      }

      // Call the function to update the title when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", function() {
        updateTitle();
      });
    </script>
    <script type="text/javascript" src="script3.js"></script>
  </body>
</html>
