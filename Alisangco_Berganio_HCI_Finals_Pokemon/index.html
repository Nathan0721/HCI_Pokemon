<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Battle Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text&family=Honk&family=Madimi+One&family=Merriweather:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&family=Roboto+Slab:wght@100..900&family=Roboto:wght@900&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
    <link rel="icon" href="Icon.png">
  </head>
  <body>
    <header>
      <video autoplay muted loop>
        <source src="HeaderBackground.mp4" type="video/mp4">
      </video>
      <div>
        <div>
          <h1>Pokémon Battle Simulator</h1>
        </div>
        <div>
          <h2>Gotta fight 'em all!</h2>
        </div>
        <div class="form-div">
          <form id="trainerForm">
            <label for="yourTrainerName">Your Trainer's Name:</label>
            <input type="text" id="yourTrainerName" name="yourTrainerName" placeholder="Red" required><br><br>
            <label for="enemyTrainerName">Enemy Trainer's Name:</label>
            <input type="text" id="enemyTrainerName" name="enemyTrainerName" placeholder="Blue" required><br><br>
            <input type="submit" value="Next!">
          </form>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
